<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

    <h1 id="main-title">Quizz</h1>
    <!-- Score Board -->
     <div id="score-container" class="hide">
      <h2>Congratulations!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>You got the question right <span id="correct-answers">0</span> a <span id="questions-qty">10</span> Questions. </p>
        <button id="restart">Restart Quizz!</button>
     </div>
     <!-- Quiz Container -->
      <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> - <span id="question-text"> How to create file HTML5?</span>
      </p>
      <div id="answers-box">
        <button><span class="btn-letter">A</span> <span class="question-answer">namefile.html</span></button>
        <button><span class="btn-letter">B</span> <span class="question-answer">namefile.JS</span></button>
        <button><span class="btn-letter">C</span> <span class="question-answer">namefile.C</span></button>
        <button><span class="btn-letter">D</span> <span class="question-answer">namefile.java</span></button>
      </div>
    </div>


    <!-- Template Answer -->
    <button class="answer-template hide"><span class="btn-letter">A</span> <span class="question-answer">namefile.html</span></button>

</body>
</html>
